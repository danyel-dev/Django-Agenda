{% extends 'base.html' %}

{% block 'titulo' %} Dashboard {% endblock %}

{% block 'content' %} 
    <div class="container">
        <h2 class="mt-3 mb-3">Olá {{ user.first_name }} {{ user.last_name }}</h2>

        {% include 'partials/_messages.html' %}

        <p>seu nome de usuário é: {{ request.user.username }}</p>

        <form method="POST" action="{% url 'dashboard' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <table class="table">
                {{ form }}
            </table>

            <button type="submit" class="btn btn-success">Adicionar</button>
        </form>
    </div>
{% endblock %}
