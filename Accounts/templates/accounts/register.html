{% extends 'base.html' %}

{% block 'title' %} Register {% endblock %}


{% block 'content' %} 
    <div class="container">
        <h2 class="mb-3 mt-3">Registration</h2>
        {% include 'partials/_messages.html' %}
        
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label>Name</label>
                <input type="text" name="name" class="form-control" value="{{ request.POST.name }}">
            </div>

            <div class="form-group mb-3">
                <label>Last name</label>
                <input type="text" name="lastname" class="form-control" value="{{ request.POST.lastname }}">
            </div>
            
            <div class="form-group mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" value="{{ request.POST.email }}">
            </div>
            
            <div class="form-group mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" value="{{ request.POST.username }}">
            </div>

            <div class="form-group mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control">
            </div>

            <div class="form-group mb-3">
                <label>Repeat Password</label>
                <input type="password" name="passwordRepeat" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Create account</button>
        </form>
    </div>
{% endblock %}
